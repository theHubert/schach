instructions=Hauptmenü:\n'gegen Mensch' startet ein Mensch gegen Mensch Spiel.\n'gegen Computer' startet ein Spiel gegen eine künstliche Intelligenz.\n'mit gelandenem Spiel' lädt das zuletzt gespeicherte Spiel.\nIn jedem Fenster kann die Sprache gewechselt werden indem auf 'english' geklickt wird.\n\nObere Schalter im Spiel:\n'Benachrichtung Schach', wenn angeklickt, gibt Warnungen wenn ein Spieler im Schach steht.\n'Züge hervorheben', wenn angeklickt, werden die möglichen Züge einer ausgewählten Figur hervorgehoben.\n'Wiederaushwahl von Figuren', wenn angegklickt, darf die gewählte Figur geändert werden.\n'Rotiere Feld', wenn angeklickt, wird das Feld jeden Zug um 180° rotiert.\nUntere Schalter im Spiel:\n'Zurück zum Auswahlbildschirm' schließt das fenster und kehrt zum Hauptmenü zurück.\n'rückgängig' macht den letzten Zug rückgängig.\n'wiederherstellen' Stellt einen Spielstand wieder her, welcher rückgängig gemacht wurde.\n Wenn ein Zug in der Historie ein Zug angeklickt wird,\nwird dieser und alle nachfolgen Züge zurückgesetzt.\n'spiechern' schliesßt das Spiel und speichert den aktuellen Stand.\n'KI Tiefe' stellt die Schwierigkeit der KI ein (1-4).
